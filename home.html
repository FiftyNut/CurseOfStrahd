<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    /* Character Page Media Queries */
@media screen and (max-width: 1200px) {
  .box {
    display:inline;
  }
  .characters, .campaign {
    padding-top: 50px;
    height: 500px;
    width: 500px;
  }
  #body { 
    height: 1500px;
    width: 700px;
  }
  .fog-container{
    height: 1500px;
    width: 700px;
  }
  .fog-img {
    background-size: cover;
    height: 100%;
  }

}
  </style>
  <title>Home</title>
</head>
<body id="body">

  <section class="fog fade-in">
    <div class="bg homebg"></div>
    <div class="fog-container">
      <div class="fog-img fog-img-first"></div>
      <div class="fog-img fog-img-second"></div>
    </div>

    <nav class="fade-in navBar">
      <a href="javascript:void" onclick="onBtnClickHandle('index.html')"><button class="button-40" type="button" role="button">Back</button></a>
    </nav>

    <div class="box fade-in">
      <div class="characters">
        <a href="javascript:void" onclick="onBtnClickHandle('characters.html')">
          <h1>Characters</h1>
          <div class="imgBox">
            <img src="imgs/sorcerer.gif" alt="shaking soldier">
          </div>
        </a>
      </div>

      <div class="campaign">
        <a href="javascript:void" onclick="onBtnClickHandle('campaign.html')">
          <h2>Campaign</h2>
          <div class="imgBox">
            <img src="imgs/dice.gif" alt="dice">
           </div>
        </a>
      </div>
    </div>
      
  </section>
</body>
</html>
