<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    /* Character Page Media Queries */
@media screen and (max-width: 1200px) {
  .characterList {
    display:inline;
  }
  .characterItem {
    height: 400px;
    width: 500px;
  }
  #body { 
    height: 2800px;
  }
  .fog-container{
    height: 2800px;
  }
  .fog-img {
    background-size: cover;
    height: 100%;
  }

}
  </style>
  <title>Characters</title>
</head>
<body id="body">

  <section class="fog fade-in">
    <div class="bg homebg"></div>
    <div class="fog-container">
      <div class="fog-img fog-img-first"></div>
      <div class="fog-img fog-img-second"></div>
    </div>

    <nav class="fade-in navBar">
      <a href="javascript:void" onclick="onBtnClickHandle('home.html')"><button class="button-40" type="button" role="button">Back</button></a>
    </nav>

    <div class="box fade-in">
      <div class="characterList">
        <a href="javascript:void" onclick="onBtnClickHandle('./characters/baba.html')">
          <div class="Baba characterItem">
            <h1>Baba</h1>
            <div class="characterBio">
              <img src="imgs/Baba.png" alt="Baba">
              <h4>Lvl 5 Elf, Rogue</h4>
            </div>
          </div>
        </a>
        <a href="javascript:void" onclick="onBtnClickHandle('./characters/rowan.html')">
          <div class="Rowan characterItem">
            <h1>Rowan</h1>
            <div class="characterBio">

            </div>
          </div>
        </a>
        <a href="javascript:void" onclick="onBtnClickHandle('./characters/maldinn.html')">
          <div class="Maldin characterItem">
            <h1>Maldinn</h1>
            <div class="characterBio">
              <img src="imgs/Maldinn.png" alt="">
              <h4>Level 5 Dragonborn, Paladin</h4>
            </div>
          </div>
        </a>
        <a href="javascript:void" onclick="onBtnClickHandle('./characters/mixy.html')">
          <div class="Mixy characterItem">
            <h1>Mixy</h1>
            <div class="characterBio">
              <img src="imgs/Mxy_of_the_Star.png" alt="">
              <h4>Level 5 Goblin, Druid</h4>
            </div>
          </div>
        </a>
        <a href="javascript:void" onclick="onBtnClickHandle('./characters/daniel.html')">
          <div class="Daniel characterItem">
            <h1>Dungeon Master</h1>
            <div class="characterBio">
              <img src="imgs/Screen Shot 2022-12-06 at 6.53.34 PM.png" alt="">
              <h4>Level 22 Human, Canadian</h4>
            </div>
          </div>
        </a>
      </div>
    </div>
      
  </section>
  
</body>
</html>
